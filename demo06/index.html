<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="../build/node_modules/react/dist/react.js"></script>
    <script src="../build/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../build/node_modules/browser/browser.min.js"></script>

</head>

<body>
    <div id="example"></div>
   <!--组件的属性可以接受任意值，字符串、对象、函数等等都可以。有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。-->
   <script type="text/babel">
   var data = '1123';

   
   var MyTitle = React.createClass({
       propTypes:{
           title:React.PropTypes.number.isRequired,
           name:React.PropTypes.string.isRequired
       },
       getDefaultProps:function(){
        return {
            namedata:'ana'
        };
       },
       render:function(){
           return <h1>{this.props.title} + {this.props.namedata}</h1>
       }
   });

   ReactDOM.render(
       <MyTitle title={data}  >

       </MyTitle>,
       document.getElementById('example')
   )
    </script>
</body>

</html>
